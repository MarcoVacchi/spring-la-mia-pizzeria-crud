<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria</title>
</head>

<body>

    <th:block th:replace="~{fragment :: bootstrap}"></th:block>
    <th:block th:replace="~{fragment :: navBar}"></th:block>
    <div class="col-8">
        <form th:action="@{/pizze/create}" th:object="${pizze}" method="post">

            <div class="mb-3">
                <label class="form-label" for="name">Nome Pizza:</label>
                <input class="form-control" type="text" id="name" th:field="*{name}">
            </div>

            <div class="mb-3">
                <label class="form-label" for="description">Descrizione:</label>
                <textarea class="form-control" id="description" th:field="*{description}"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label" for="pick">Pick:</label>
                <input class="form-control" type="text" id="pick" th:field="*{pick}">
            </div>

            <div class="mb-3">
                <label class="form-label" for="price">Prezzo (€):</label>
                <input class="form-control" type="number" step="0.01" id="price" th:field="*{price}">
            </div>

            <div class="mb-3">
                <label class="form-label" for="symbol">Simbolo (€,$,£):</label>
                <input class="form-control" type="text" id="symbol" th:field="*{symbol}">
            </div>

            <button type="submit" class="btn btn-primary">Crea Pizza</button>

        </form>
    </div>

</body>
